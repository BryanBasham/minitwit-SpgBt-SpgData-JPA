<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"></link>
</head>
<body>
<div class="page">

    <h1>MiniTwit: ERROR </h1>
    <div class="navigation">
      <a th:if="${user != null}" th:href="@{/}">my timeline</a> |
      <a th:href="@{/public}">public timeline</a> |
      <a th:if="${user != null}" th:href="@{/logout}" th:text="${'sign out [' + user.username + ']'}">sign out</a>
      <a th:if="${user == null}" th:href="@{/register}">sign up</a> |
      <a th:if="${user == null}" th:href="@{/login}">sign in</a>
    </div>
    
    <div class="body">
	    <h2 th:text="${pageTitle}">Error</h2>
      <p th:text="${message}" />
    </div>
    
    <div class="footer">
      MiniTwit &mdash; A SpringBoot Application
    </div>
</div>
</body>
</html>
